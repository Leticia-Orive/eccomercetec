{% extends "layout/base.html" %}
{% load static %}

{% block title %}
<title>Product LIst</title>

{% endblock %}

{% block main %}

<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col">
            <h1 class="mt-1 title">Listado de Fabricantes

            </h1>
        </div>
    </div>
</div>

<div class="container mt-5 mb-5">
    <div class="row">
        {% for manufacturer in manufacturers %}
        <div class="card col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 p-4">
            <img class="card-img-top" src="{% static 'img-design/150px/' %}{{ manufacturer.image }}" alt="manufacturer" height="100px">

            <div class="card-body">
                <h4 class="card-title"> {{ manufacturer.name }}</h4>
                <p class="card-text"> {{ manufacturer.description }} </p>
            </div>
            <div class="card-footer text-center bg-secondary">

            </div>

        </div>
        {% endfor %}

    </div>
</div>

<!--JQUERY-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript" href="{% static 'js/main.js' %}"></script>


{% endblock %}
